      rel="stylesheet"

    />

  <body>
    <!-- Navigation bar with branding and links to other site sections -->
    <header class="navbar">
      <div class="nav-brand">
        <img class="nav-logo" src="./media/NT logo In Circle.png" alt="Logo" />
        <h1 class="nav-title">Neighbourhood Tech</h1>
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Events/events.html">Events</a></li>
          <li><a href="#">Host</a></li>
          <li><a href="../AttendeeForm/attendeeForm.html">Attend</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="logo-container">
        <img src="media/NT logo.png" />
      </div>

      <!-- Host registration form section -->
      <div class="form-container">
        <div class="form-title-bar">
          <h2>Host Registration Form</h2>
        </div>
        <form id="registrationForm">
          <div class="form-row">
            <label for="name">Event Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter event name"
              required
            />
          </div>

          <div class="form-row">
            <label for="organizer">Organizer:</label>
            <input
              type="text"
              id="organizer"
              name="organizer"
              placeholder="Enter organizer name"
              required
            />
          </div>

          <div class="form-row">
            <label for="location">Location:</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Enter location"
              required
            />
          </div>

          <div class="form-row">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="form-row">
            <label for="cost">Cost:</label>
            <input
              type="number"
              id="cost"
              name="cost"
              placeholder="Enter event cost"
              required
            />
          </div>

          <div class="form-row">
            <label for="contactInfo">Contact Info:</label>
            <input
              type="text"
              id="contactInfo"
              name="contactInfo"
              placeholder="Enter email or phone #"
              required
            />
          </div>

          <div class="form-row">
            <label for="description">Description (Optional):</label>
            <input
              type="text"
              id="description"
              name="description"
              placeholder="Enter description"
            />
          </div>

          <button type="submit">Register</button>

          <!-- Container to display error or success messages -->
          <div id="errorContainer"></div>
        </form>

        <div class="form-bottom-bar">
          <p>Event submission approval may take 1-2 business days.</p>
        </div>
      </div>

      <p id="formMessage"></p>
    </div>

    <!-- Footer with social links, contact info, and navigation links -->
    <footer>
      <div class="footer-container">
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">

          </a>
          <a href="https://www.linkedin.com" target="_blank">

          </a>
        </div>

          <li><a href="../index.html">Home</a></li>

          <li><a href="#">Host</a></li>
          <li><a href="../AttendeeForm/attendeeForm.html">Attend</a></li>
        </ul>
        <div class="contact-info">
          <p>
            <a href="mailto:info@neighbourhoodtech.com" class="email-link"
              >info@neighbourhoodtech.com</a
            >
          </p>

            <a href="tel:+1709122122" class="phone-link">+1 709-122-122</a>
          </p>
        </div>
        <p>&copy; 2024 Neighbourhood Tech | All Rights Reserved</p>
      </div>
    </footer>
