<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautiful Full-Screen Carousel</title>
    <link rel="stylesheet" href="./carousal.css" />
  </head>
  <body>
    <h2>THE EVENTS</h2>
    <div class="carousel-container">
      <div class="carousel">
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+1"
            alt="Event 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+2"
            alt="Event 2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+3"
            alt="Event 3"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+4"
            alt="Event 4"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+5"
            alt="Event 5"
          />
        </div>

        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+1"
            alt="Event 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://via.placeholder.com/300x150?text=Event+2"
            alt="Event 2"
          />
        </div>
      </div>
    </div>
  </body>
</html>
